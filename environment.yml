name: MLBA
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.9,<3.13
  - pip
  - pip:
      # Core data science
      - jupyter
      - pandas
      - numpy
      - matplotlib
      - seaborn
      - scipy
      - statsmodels

      # Machine learning
      - scikit-learn>=1.4
      - xgboost
      - mlxtend
      - lime
      - scikit-learn-extra

      # Deep learning (Neural Networks + Autoencoders labs)
      - tensorflow
      - keras
      - torch
      - torchvision

      # Platform-specific: Intel MKL threading (not for macOS)
      - mkl-service; sys_platform == "win32" or sys_platform == "linux"
